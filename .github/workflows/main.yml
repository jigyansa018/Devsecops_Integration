name: DevSecOps CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Run tfsec scan üõ°Ô∏è
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: ./terraform

      - name: Build Docker image
        run: docker build -t chatapp-frontend ./frontend

      - name: Scan Docker image with Trivy üîç
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: chatapp-frontend
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      - name: Sealed Secrets (example step)
        run: |
          echo "Sealing secrets..."
          kubeseal < secret.yaml > sealed-secret.yaml

      - name: Deploy to Kubernetes ‚ò∏Ô∏è
        run: |
          echo "Deploying..."
          kubectl apply -f k8s/
